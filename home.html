<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="problem.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA player heights</title>

</head>
<body>

<div class="col-lg-8 mx-auto p-3 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <span class="fs-4">NBA player heights</span>
    </a>
  </header>

  <main>

    <div class="col-4 mx-auto">
      <div class="input-group mb-3" id="filter">
        <span class="input-group-text">Filter for height</span>
        <input type="text" class="form-control" id="filter_height" placeholder="Insert Height">
        <button class="btn btn-outline-secondary" type="button" id="button-find" onclick="find()">Find</button>
      </div>
    </div>

    <table class="table">
      <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last name</th>
        <th scope="col">Heights Inch</th>
        <th scope="col">Heights Meters</th>
      </tr>
      </thead>
      <!-- table for showing data -->
      <tbody id="players"></tbody>

      <div class="d-flex justify-content-center">
        <div class="spinner-border m-5"
             role="status" id="loading">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    </table>
  </main>
</div>

</body>
</html>
